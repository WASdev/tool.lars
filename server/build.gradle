    }
    
    into("wlp/usr/servers/${bluemixServerName}") {
        from(bluemixWar) {
            into 'apps'
        }
        from "config/${bluemixServerName}.xml"
        rename("${bluemixServerName}.xml", 'server.xml');
    }
    baseName bluemixServerName    
}

