name=Java API for XML RESTful Web Services version 2.0
description=This feature enables support for Java API for RESTful Web Services.  JAX-RS annotations \
 can be used to define web service clients and endpoints that comply with the REST architectural style. \
 Endpoints are accessed through a common interface that is based on the HTTP standard methods.