name=Seguridad de la aplicaci\u00f3n
description=Esta caracter\u00edstica habilita el soporte para proteger el entorno de ejecuci\u00f3n del servidor y las aplicaciones; incluye un registro de usuarios b\u00e1sico. Esta caracter\u00edstica sustituye a appSecurity-1.0 y no incluye la caracter\u00edstica servlet-3.0 ni el soporte del registro de usuarios LDAP. \
Para proteger las aplicaciones web, a\u00f1ada la caracter\u00edstica servlet-3.0. \
Para proteger las aplicaciones EJB, a\u00f1ada la caracter\u00edstica ejbLite-3.1. \
Para utilizar LDAP, a\u00f1ada la caracter\u00edstica ldapRegistry-3.0. \
Cuando a\u00f1ade la caracter\u00edstica appSecurity-2.0 al servidor, debe configurar un registro de usuarios como, por ejemplo, el registro de usuarios b\u00e1sico o el registro de usuarios LDAP. 
