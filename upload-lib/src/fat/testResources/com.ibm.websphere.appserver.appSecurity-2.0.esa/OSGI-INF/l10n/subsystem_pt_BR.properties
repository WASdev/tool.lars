name=Seguran\u00e7a do Aplicativo
description=Este recurso permite o suporte para proteger o ambiente de tempo de execu\u00e7\u00e3o do servidor e aplicativos; inclui um registro de usu\u00e1rio b\u00e1sico. Esse recurso substitui appSecurity-1.0 e n\u00e3o inclui servlet-3.0 ou suporte para o registro de usu\u00e1rio LDAP. \
Para proteger os aplicativos da web, inclua o recurso servlet-3.0. \
Para proteger os aplicativos EJB, inclua o recurso ejbLite-3.1. \
Para usar LDAP, inclua o recurso ldapRegistry-3.0. \
Ao incluir o recurso appSecurity-2.0 no servidor, voc\u00ea precisa configurar um registro do usu\u00e1rio, como o registro do usu\u00e1rio b\u00e1sico ou o registro de usu\u00e1rio LDAP.
