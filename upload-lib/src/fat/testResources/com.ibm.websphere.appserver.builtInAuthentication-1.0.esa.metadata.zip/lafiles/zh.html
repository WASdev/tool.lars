其他功能部件的条款和条件：<br>
<br>
单击“我同意”按钮，即表示您同意：您打算下载的程序代码、样本、更新、修订以及密钥和文档之类的相关许可材料（统称“代码”）
遵循您在购买要为其获得代码的程序时所接受的许可协议条款。您还同意，您将“代码”仅作为自己具有有效协议或权利证明的程序的一部
分进行安装或使用。术语“程序”和“权利证明”在 IBM 国际程序许可协议（“IPLA”）中的含义相同。要了解 IPLA，可
参阅：http://www.ibm.com/software/sla/<br>
