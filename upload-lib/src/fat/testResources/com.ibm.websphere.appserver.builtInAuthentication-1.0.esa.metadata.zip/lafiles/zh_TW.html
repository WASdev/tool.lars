其他特性條款<br>
<br>
一按下「我同意」按鈕，即表示  貴客戶同意：  貴客戶擬將下載之程式碼、範例、更新、修正程式及相關授權著作（例如：金鑰及
說明文件（「程式碼」）），應受  貴客戶於為取得「程式碼」之本程式時所接受之授權合約之條款拘束。  貴客戶進一步同意，  
貴客戶應以  貴客戶所擁有有效合約或權利證明書之本程式之一部分而單獨安裝或使用本程式碼。「程式」及「權利證明書」等名詞與 
IBM 國際程式授權合約 ("IPLA") 中之該等名詞具相同意義。IPLA 提供於 http://www.ibm.
com/software/sla/，以茲參考。<br>
