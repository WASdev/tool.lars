name=Sicurezza dell'applicazione
description=Questa funzione viene sostituita da appSecurity-2.0. \
Supporto per la protezione delle applicazioni e dell'ambiente di runtime del server. \
Questa funzione abilita la sicurezza delle applicazioni Web e servlet-3.0, il supporto per i registri utente di base e LDAP, e per SSL. \
Per supportare applicazioni EJB protette, \u00e8 necessario aggiungere la funzione ejbLite-3.1. \
Quando si aggiunge questa funzione al proprio server, occorre configurare un registro utente quale, ad esempio, un registro utente di base o un registro utente LDAP. 
