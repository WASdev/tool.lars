name=Application Security 1.0
description=Dieses Feature wird von appSecurity-2.0 abgel\u00f6st. \
Unterst\u00fctzung zur Sicherung der Serverlaufzeitumgebung und der Anwendungen. \
Dieses Feature aktiviert servlet-3.0 und die Webanwendungssicherheit, die Unterst\u00fctzung f\u00fcr LDAP- und Basisbenutzerregistrys und SSL. \
F\u00fcgen Sie das ejbLite-3.1-Feature zur Unterst\u00fctzung sicherer EJB-Anwendungen hinzu. \
Wenn Sie dieses Feature zu Ihrem Server hinzuf\u00fcgen, m\u00fcssen Sie eine Benutzerregistry konfigurieren, z. B. die Basisbenutzerregistry oder die LDAP-Benutzerregistry. 
