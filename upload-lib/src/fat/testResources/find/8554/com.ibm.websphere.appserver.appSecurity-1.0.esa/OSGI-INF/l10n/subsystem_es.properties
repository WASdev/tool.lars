name=Application Security 1.0
description=Esta caracter\u00edstica se ha sustituido por appSecurity-2.0. \
Soporte para proteger el entorno de ejecuci\u00f3n del servidor y las aplicaciones. \
Esta caracter\u00edstica habilita la seguridad de aplicaciones web y servlet-3.0, el soporte para LDAP y los registros de usuarios b\u00e1sicos, y SSL. \
Para poder utilizar aplicaciones EJB protegidas, debe habilitar la caracter\u00edstica ejbLite-3.1. \
Cuando a\u00f1ade esta caracter\u00edstica al servidor, debe configurar un registro de usuarios, como el registro de usuarios b\u00e1sico o el registro de usuarios LDAP. 
