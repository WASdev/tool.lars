name=Application Security 1.0
description=Cette fonction est remplac\u00e9e par appSecurity-2.0. \
Elle fournit le support pour la s\u00e9curisation de l'environnement d'ex\u00e9cution du serveur et des applications. \
Cette fonction active servlet-3.0 et la s\u00e9curit\u00e9 des applications Web, la prise en charge des \
registres d'utilisateurs LDAP et de base, ainsi que SSL. \
Pour le support des applications EJB s\u00e9curis\u00e9es, vous devez ajouter la fonctionnalit\u00e9 ejbLite-3.1. \
Lorsque vous ajoutez cette fonctionnalit\u00e9 \u00e0 votre serveur, vous devez configurer un registre d'utilisateurs tel que le \
registre de base ou le registre LDAP. 
