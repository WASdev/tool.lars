name=Application Security 1.0
description=Ten sk\u0142adnik zosta\u0142 zast\u0105piony przez sk\u0142adnik appSecurity-2.0. \
Obs\u0142uga zabezpieczania aplikacji i \u015brodowiska wykonawczego serwera. \
Ten sk\u0142adnik udost\u0119pnia obs\u0142ug\u0119 zabezpiecze\u0144 typu servlet-3.0, zabezpiecze\u0144 aplikacji WWW, \
podstawowego rejestru u\u017cytkownik\u00f3w, rejestru u\u017cytkownik\u00f3w LDAP oraz protoko\u0142u SSL. \
Obs\u0142uga zabezpieczonych aplikacji EJB wymaga dodania sk\u0142adnika jbLite-3.1. \
Po dodaniu tego sk\u0142adnika do serwera nale\u017cy skonfigurowa\u0107 rejestr u\u017cytkownik\u00f3w, taki jak podstawowy rejestr \
u\u017cytkownik\u00f3w lub rejestr u\u017cytkownik\u00f3w LDAP. 
